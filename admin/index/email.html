				<dd>
					<a href="javascript:;" data-url="email-list.html"><i class="layui-icon">&#xe640;</i>垃圾箱</a>
				</dd>

</div>
<script>
	layui.use(['jquery','load'],function(){
		var $=layui.jquery,
			load=layui.load;
		//默认加载email列表
		load.page('email-list.html','.email-content');
		//写信
		$('#write-email-btn').on('click',function(){
			load.page('email-write.html','.email-content');
		})
		//列表
		$('.email-folder').on('click','a',function(){
			var url=$(this).attr('data-url');
			load.page(url,'.email-content');
			
		})
	})
	
</script>
